apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: boardgame-rollout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: boardgame
  template:
    metadata:
      labels:
        app: boardgame
    spec:
      containers:
        - name: boardgame
          image: mahiramesh2617/boardgame:v16
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

  # Define canary strategy for deployment
  strategy:
    canary:
      steps:
        - setWeight: 50
        - pause: {duration: "10s"}
        - setWeight: 100
        - pause: {duration: "10s"}

---

apiVersion: v1
kind: Service
metadata:
  name: boardgame-ssvc
spec:
  selector:
    app: boardgame
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 8080
      nodePort: 30080
  type: NodePort
